<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Persona</h2>
		<form action="#" th:action="@{/save}" th:object="${billionaires}"
			method="post">
			<div class="form-group">
				<label for="firstName">Nombre</label> 
				<input type="text" class="form-control" id="firstName" th:field="*{firstName}"
					name="firstName">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="lastName">Apellido</label> <input type="text"
					class="form-control" id="lastName" th:field="*{lastName}"
					name="lastName">
			</div>
			<div class="form-group">
				<label for="carer">career</label> <input type="text"
					class="form-control" id="carer" th:field="*{career}"
					name="career">
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
