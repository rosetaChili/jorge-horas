<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Persona</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Persona</h2>
		<form action="#" th:action="@{/persona/save/persona}" th:object="${persona}"
			method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="apellido1">Apellido 1</label> <input type="text"
					class="form-control" id="apellido1" th:field="*{apellido1}"
					name="apellido1">
			</div>
			<div class="form-group">
				<label for="apellido2">Apellido 2</label> <input type="text"
					class="form-control" id="apellido2" th:field="*{apellido2}"
					name="apellido2">
			</div>
			<div class="form-group">
				<label for="horasSemana">Horas/Semana</label> <input type="number" placeholder="35 - 42:30 || 40" required="required"
					class="form-control" id="horasSemana" th:field="*{horasSemana}"
					name="horasSemana">
			</div>
			<div class="form-group">
				<label for="horasTotales">Horas/AÃ±o</label> <input type="number" required="required"
					class="form-control" id="horasTotales" th:field="*{horasTotales}"
					name="horasTotales">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
